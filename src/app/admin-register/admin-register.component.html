<div class="container-fluid">
  <div class="box">
    <h1>Register</h1>
    <form #adminLogin="ngForm" (ngSubmit)="registerAdmin()">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name"#name="ngModel" [class.is-invalid]="name.invalid && name.touched" pattern="^([a-zA-Z\s]{2,30})$" [(ngModel)]="registerAdminData.name" required>
          <small class="text-danger" [class.d-none]="name.valid || name.touched">Name is required</small>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="userName">UserName</label>
          <input type="text" class="form-control" id="userName" name="userName" #userName="ngModel" [class.is-invalid]="userName.invalid && userName.touched" [(ngModel)]="registerAdminData.userName" minlength="6" required>
          <small class="text-danger" [class.d-none]="userName.valid || userName.touched">UserName is required</small>
        </div>
        <div class="form-group col-md-6">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" [(ngModel)]="registerAdminData.password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}$" required>
          <small class="text-danger" [class.d-none]="password.valid || password.touched">Password is required</small>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address 1</label>
        <input type="text" class="form-control" id="address" name="address" #address="ngModel" [class.is-invalid]="address.invalid && address.touched" [(ngModel)]="registerAdminData.address" pattern="^([a-zA-Z0-9\s\.-]{2,30})$" required>
        <small class="text-danger" [class.d-none]="address.valid || address.touched">Address is required</small>
      </div>
      <div class="form-group">
        <label for="address2">Address 2</label>
        <input type="text" class="form-control" id="address2" name="address2"  #address2="ngModel" [class.is-invalid]="address2.invalid && address2.touched" [(ngModel)]="registerAdminData.address2" pattern="^([a-zA-Z0-9\s\.-]{2,30})$" required>
        <small class="text-danger" [class.d-none]="address2.valid || address2.touched">Address is required</small>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" name="city" #city="ngModel" [class.is-invalid]="city.invalid && city.touched" [(ngModel)]="registerAdminData.city" pattern="^([a-zA-Z\s]{2,30})$" required>
          <small class="text-danger" [class.d-none]="city.valid || city.touched">City is required</small>
        </div>
        <div class="form-group col-md-4">
          <label for="state">State</label>
          <input type="text" class="form-control" id="state" name="state" #state="ngModel" [class.is-invalid]="state.invalid && state.touched" [(ngModel)]="registerAdminData.state" pattern="^([a-zA-Z\s]{2,30})$" required>
          <small class="text-danger" [class.d-none]="state.valid || state.touched">State is required</small>
        </div>
        <div class="form-group col-md-2">
          <label for="zip">Pin</label>
          <input type="text" class="form-control" id="zip" name="zip" #zip="ngModel" [class.is-invalid]="zip.invalid && zip.touched" [(ngModel)]="registerAdminData.zip" pattern="^(\d{6})$"  required>
          <small class="text-danger" [class.d-none]="zip.valid || zip.touched">Pin is required</small>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="adminLogin.form.invalid">Log in</button>
    </form>
  </div>
</div>
