<div class="container-fluid">
  <div class="box">
    <h1>Login</h1>
    <form class="form" #adminLogin="ngForm" (ngSubmit)="loginAdmin()">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="userName">UserName</label>
          <input type="text" class="form-control" id="userName" name="userName" #userName="ngModel" [class.is-invalid]="userName.invalid && userName.touched" [(ngModel)]="loginAdminData.userName" minlength="6"  required>
          <small class="text-danger" [class.d-none]="userName.valid || userName.touched">UserName is required</small>
        </div>
        <div class="form-group col-md-12">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" [(ngModel)]="loginAdminData.password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}$" required>
          <small class="text-danger" [class.d-none]="password.valid || password.touched">Invalid password</small>
        </div>
        <button type="submit"  class="btn btn-success">Login</button>
      </div>
    </form>
  </div>
</div>
